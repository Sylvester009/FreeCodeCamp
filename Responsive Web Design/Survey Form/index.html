<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
<link rel = "stylesheet" href = "styles.css">
  </head>
  <body>
    <h1 id ="title">freeCodeCamp Survey Form</h1>
    <p id ="description">Thank you for taking the time to help us improve the platform</p>
    <div class = "container">
    <main>
      <form id ="survey-form">
      <fieldset>
        <label for = "name" id="name-label">Name <input type = "text" id = "name" name = "name"     placeholder = "Enter your name" required/></label>
        <label for = "email" id="email-label">Email <input type = "email" id = "email" name = "email" placeholder = "Enter your email" required/></label>
        <label for = "number" id="number-label">Age(optional) <input type = "number" id = "number" name = "age" min = "13" max= "120" placeholder = "Enter your age" required/></label>
        <label>Which option best describes your current role?
        <select id = "dropdown">
          <option value="">Select current role</option>
          <option value="a">Student</option>
          <option value="b">Full Time Job</option>
          <option value="c">Full Time Learner</option>
          <option value="d">Prefer not to say</option>
          <option value="e">Other</option>
        </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label><input type = "radio" name  = "recommendation" value = "definitely" class="inline"/> Definitely</label>
        <label><input type = "radio" name  = "recommendation" value = "Maybe" class="inline"/> Maybe</label>
        <label><input type = "radio" name  = "recommendation" value = "not sure" class="inline"/> Not Sure</label>
        <label>What is your favorite feature of freeCodeCamp?
          <select id = "dropdown2">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label><input type = "checkbox" name = "improvement" value = "i" class="inline"/> Front-end Projects</label>
        <label><input type = "checkbox" name = "improvement" value = "ii" class="inline"/> Back-end Projects</label>
        <label><input type = "checkbox" name = "improvement" value = "iii" class="inline"/> Data Visualization</label>
        <label><input type = "checkbox" name = "improvement" value = "iv" class="inline"/> Challenges</label>
        <label><input type = "checkbox" name = "improvement" value = "v" class="inline"/> Open Source Community</label>
        <label><input type = "checkbox" name = "improvement" value = "vi" class="inline"/> Gitter help rooms</label>
        <label><input type = "checkbox" name = "improvement" value = "vii" class="inline"/> Videos</label>
        <label><input type = "checkbox" name = "improvement" value = "viii" class="inline"/> City Meetups</label>
        <label><input type = "checkbox" name = "improvement" value = "ix" class="inline"/> Wiki</label>
        <label><input type = "checkbox" name = "improvement" value = "x" class="inline"/> Forum</label>
        <label><input type = "checkbox" name = "improvement" value = "xi" class="inline"/> Additional Courses</label>
        <label>Any comments or suggestions?
          <textarea rows="6" cols="30" placeholder="input your suggestions here"></textarea>
        </label>
      </fieldset>
      <input type = "submit" value = "Submit" id = "submit"/>
      </form>
    </main>
    </div>
  </body>
  </html>
