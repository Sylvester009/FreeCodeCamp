<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Build a Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="main-text">
      <h1 class="title">Telephone Number Validator</h1>
      <p class="description">
        Enter your number to check if it is a validated US number
      </p>
    </header>

    <main>
      <div class="phone-top-bottom"></div>
      <section>
        <label class="number-label" for="message-input"
          >Enter your number</label
        >
        <input type="tel" name="phone-number" id="user-input" />
        <div id="results-div"></div>
      </section>
      <div class="div-btn">
        <button class="btn" id="check-btn" type="button">Check</button>
        <button class="btn" id="clear-btn" type="button">Clear</button>
      </div>
      <div class="phone-top-bottom p-bottom"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
